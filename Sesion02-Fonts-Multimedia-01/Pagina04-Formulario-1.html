<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Importante: ajusta la escala al ancho del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo: meta viewport</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>

    * {
      font-family:  'Zalando Sans', 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif;
      font-size: 14px;
      font-weight: normal;
      word-spacing: 4px;
      font-optical-sizing: auto;
      font-variation-settings: "wdth" 100;
    }

    .title {
      font-size: 20px;
      font-weight: bolder;
    }

    .container_flex {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-around;
      
    }

    .item-cabecera {
      flex-grow: 10;
      flex-shrink: 1;
      background-color: cadetblue;
    }

    .item-cuerpo {
      flex-grow: 2;
      flex-shrink: 1;
      background-color: bisque;
    }

    .item-pie {
      flex-grow: 1;
      flex-shrink: 1;
      background-color: chocolate;
    }

    .container_grid {  
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 3px 3px;
      grid-auto-flow: row;
      grid-template-areas:
        ". ."
        ". .";
    }

  </style>
</head>
<body>
  
  <h1>ISIL - Ejemplo de Multimedia</h1>

  <div class="container_flex">
    <div class="item-cabecera">
      <header style="text-align:center; padding:1rem; color:#b6e9e3;">
        <p class="title">ISIL - Bienvenidos al Curso de Desarrollo Web Front-End</p>
      </header>
    </div>
    <div class="item-cuerpo">
      <div class="container_grid">
        <form action="urlDelBackEnd" method="POST">
          <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
          </div>
          <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
          </div>
          <div>
            <label for="pais">País:</label><br>
            <select id="pais" name="pais" required>
              <option value="">Selecciona un país</option>
              <option value="pe">Peru</option>
              <option value="ar">Argentina</option>
              <option value="ve">Venezuela</option>
              <option value="es">España</option>
              <option value="mx">México</option>
              <option value="cl">Chile</option>
            </select><br><br>
          </div>
          <div>
            <label for="genero">Género:</label><br>
            <input type="radio" id="genero-m" name="genero" value="masculino" required>
            <label for="genero-m">Masculino</label><br>
            <input type="radio" id="genero-f" name="genero" value="femenino">
            <label for="genero-f">Femenino</label><br><br>
          </div>
          <div>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea><br><br>
          </div>
          <div>
            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="suscripcion">Suscribirme al boletín</label><br><br>
          </div>
          <div>
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </div>
    <div class="item-pie">
      <footer style="text-align:center; padding:1rem; color:#666;">
        <p>&copy; Ejemplo — Prueba la vista en DevTools (Ctrl+Shift+M)</p>
      </footer>
    </div>
  </div>

</body>

</html>
