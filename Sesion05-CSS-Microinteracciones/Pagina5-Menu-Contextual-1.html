<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Contextual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .context-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .context-menu li {
      padding: 10px 15px;
      cursor: pointer;
    }

    .context-menu li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Haz clic derecho para ver el menú contextual</h1>

<div class="context-menu" id="contextMenu">
  <ul>
    <li onclick="alert('Opción 1 seleccionada')">Opción 1</li>
    <li onclick="alert('Opción 2 seleccionada')">Opción 2</li>
    <li onclick="alert('Opción 3 seleccionada')">Opción 3</li>
  </ul>
</div>

<script>

  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    const menu = document.getElementById('contextMenu');
    menu.style.display = 'block';
    menu.style.left = e.pageX + 'px';
    menu.style.top = e.pageY + 'px';
  });

  document.addEventListener('click', function() {
    const menu = document.getElementById('contextMenu');
    menu.style.display = 'none';
  });
</script>

</body>
</html>
