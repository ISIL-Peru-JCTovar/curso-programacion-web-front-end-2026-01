<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú con Detalles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #333;
      overflow: hidden;
    }
    .header a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .header a:hover {
      background-color: #ddd;
      color: black;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      cursor: pointer;
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
      top: 55px;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .submenu {
      position: relative;
    }
    .submenu-content {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
    }
    .submenu:hover .submenu-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="#home">Inicio</a>
  <div class="dropdown">
    <div class="dropbtn">Servicios</div>
    <div class="dropdown-content">
      <a href="#consultoria">Consultoría</a>
      <div class="submenu">
        <a href="#desarrollo">Desarrollo</a>
        <div class="submenu-content">
          <a href="#web">Web</a>
          <a href="#movil">Móvil</a>
        </div>
      </div>
      <a href="#diseno">Diseño</a>
    </div>
  </div>
  <a href="#sobre-nosotros">Sobre Nosotros</a>
  <a href="#contacto">Contacto</a>
</div>

</body>
</html>
